    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              bronze: '#cd7f32',
              brass: '#b5a642',
              copper: '#b87333',
              darkmetal: '#1a1a1a',
              glow: '#ffae00',
            },
            fontFamily: {
              steampunk: ['Rye', 'serif'],
              mono: ['"Share Tech Mono"', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'spin-reverse': 'spin 15s linear infinite reverse',
              'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
            },
            keyframes: {
              pulseGlow: {
                '0%, 100%': { textShadow: '0 0 5px #ffae00, 0 0 10px #ffae00' },
                '50%': { textShadow: '0 0 2px #b87333, 0 0 5px #b87333' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f0f0f;
        background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 100%);
      }
      .gear-tooth {
        position: absolute;
        top: 0;
        left: 50%;
        transform-origin: 50% 100%; /* Adjust based on parent size */
      }
